<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
       <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Work+Sans:wght@300;400;500;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        
        <title>Imageboard</title>
    </head>
    <body>
        <main>
        <h1>Welcome to my image board!</h1>
        <p>Latest results:</p>
            <div id="results-grid">
                <div class="image"
                     v-for="image in images">
                     <img v-bind:src="image.url" v-bind:alt="image.title">
                <div>{{image.title}}</div>
                </div>
            </div>
        </main>
        <script src="https://unpkg.com/vue@3"></script>
        <script
            src="/js/app.js"
            type="module"
            crossorigin="use-credentials"
        ></script>
    </body>
</html>
