<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
       <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Work+Sans:wght@300;400;500;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        
        <title>Imageboard</title>
    </head>
    <body>
        <main>
            <div id="container">
        <h1>The image bazaar</h1>

    <form
        action="/upload"
        method="post"
        enctype="multipart/form-data"
        @submit.prevent="onFormSubmit" >

        <div class="form-upload">
            <p>Upload your image<p></p>
            <div class="form-row">
            <label for="title">Title</label>
            <input type="text" v-model.trim="title" name="title" id="title" />
            <label for="description">Description</label>
            <input type="text" v-model.trim="description" name="description" id="description" />
            <label for="username">Username</label>
            <input type="text" v-model.trim="username" name="username" id="username" /></div>
            <label for="photo">Please select your image</label>
            <input type="file" accept="image/*" name="photo" id="photo" @change="getFile" />
        </div>
        <input type="submit" value="Upload!" class="btn-submit"  />
    </form>
<!-- show the status message -->
    <div class="status">{{ message }}</div>
    </div>
        <p>Latest results:</p>
            <div id="results-grid">
                <div class="image"
                     v-for="image in images">
                     <img v-bind:src="image.url" v-bind:alt="image.title" @click="this.imageId=image.id"/>
                <div class="img-description">{{image.title}}</div>
                </div>
            </div>
            <modal-component v-if="imageId" :id="imageId"  @close-modal="closeModalInApp"></modal-component>
        </main>
        <!-- using local build so not necessary <script src="https://unpkg.com/vue@3"></script> -->
        <script
            src="/js/app.js"
            type="module"
            crossorigin="use-credentials"
        ></script>
    </body>
</html>
